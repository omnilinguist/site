server_name convox.com;

# images
location ~ ^(/assets/img/)(.*)$ { return 301 https://$server_name/assets/images/$2 ; }

# console
location /login  { return 301 https://console.convox.com/grid/login ; }
location /signup { return 301 https://console.convox.com/grid/signup ; }

# cli download
location /cli/linux/convox       { return 301 https://convox.s3.amazonaws.com/cli/linux/convox ; }
